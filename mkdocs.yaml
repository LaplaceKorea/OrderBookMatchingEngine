site_name: Order Book Matching Engine

theme:
  name: material

nav:
  - Home: index.md
  - Code Reference: reference/

watch:
  - src

plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: false
